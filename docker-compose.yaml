version: "3.9"

services:
  openhab:
    container_name: openHAB
    image: "openhab/openhab:3.0.2"
    restart: always
    depends_on:
      - influxdb
      - grafana
      - mosquitto
    network_mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime:ro
      # Localtime zone
      # ex: Europe/Berlin
      # You can use also the file located in this directory
      # ./timezone
      - type: bind
        # - source: /etc/timezone
        source: ./timezone
        target: /etc/timezone:ro
      - type: bind
        source: ./openHAB/addons
        target: /openhab/addons
      - type: bind
        source: ./openHAB/conf
        target: /openhab/conf
      - type: bind
        source: ./openHAB/userdata
        target: /openhab/userdata
      - type: bind
        source: ./openHAB/services
        target: /etc/openhab/services
      # This is the html location
      # Access with "https://192.168.1.81:8080/static/{html_file_name}"
      - type: bind
        source: ./openHAB/html
        target: /etc/openhab/html
      # Directory for the trasformation JS files
      - type: bind
        source: ./openHAB/trasform
        target: /etc/openhab/trasform
      - type: bind
        source: ./openHAB/backup
        target: /backups
      # - type: bind
      #   source: ./openHAB/cont-init.d
      #   target: /etc/cont-init.d
    environment:
      OPENHAB_HTTP_PORT: "8080"
      OPENHAB_HTTPS_PORT: "8443"
      EXTRA_JAVA_OPTS: "-Duser.timezone=Europe/Berlin"
      CRIPTO_POLICY: "unlimited"
      USER_ID: 9001
      GROUP_ID: 9001
    ports:
      - "8080:8080"
      - "8443:8443"

  influxdb:
    container_name: influxdb
    image: "arm32v7/influxdb:1.8"
    ports:
      - "8086:8086"
    restart: always
    environment:
      DOCKER_INFLUXDB_INIT_USERNAME: "openhab"
      DOCKER_INFLUXDB_INIT_PASSWORD: "openhab"
      DOCKER_INFLUXDB_HTTP_AUTH_ENABLED: "true"
      # DOCKER_INFLUXDB_INIT_USERNAME__FILE: "/run/secrets/influxdb_admin_user"
      # DOCKER_INFLUXDB_INIT_PASSWORD__FILE: "/run/secrets/influxdb_admin_password"
    config:
      - source: influxdb-config
        target: /etc/influxdb/influxdb.conf
      - source: influxdb-init_db
        target: /docker-entrypoint-initdb.d/influxdb-init.iql
    volumes:
      - type: bind
        source: ./influxdb/db_data
        target: /var/lib/influxdb
    command:
      - "influx"
      - "-config /etc/influxdb/influxdb.conf"

  grafana:
    container_name: grafana
    image: grafana/grafana:7.5.6
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    environment:
      GF_INSTALL_PLUGINS: "grafana-clock-panel 1.0.1,grafana-simple-json-datasource 1.3.5"
      GF_SECURITY_ADMIN_USER__FILE: "/run/secrets/grafana_admin_user"
      GF_SECURITY_ADMIN_PASSWORD__FILE: "/run/secrets/grafana_admin_password"
      GF_USERS_DÃŸEFAULT_THEME: "dark"
      GF_SERVER_DOMAIN: "localhost"
      GF_SERVER_ROOT_URL: "http://localhost:3000/grafana"
    config:
      - source: grafana-config
        target: /etc/grafana/grafana.ini
    volumes:
      - type: bind
        source: ./grafana/data
        target: /var/lib/grafana
      - type: bind
        source: ./grafana/logs
        target: /var/log/grafana
      - type: bind
        source: ./grafana/plugins
        target: /var/lib/grafana/plugins
      - type: bind
        source: ./grafana/provisioning
        target: /etc/grafana/provisioning
    secrets:
      - grafana_admin_user
      - grafana_admin_password

  mosquitto:
    image: eclipse-mosquitto:${MOSQUITTO_VERSION:-latest}
    build:
      context: .
      dockerfile: dockerfile.mosquitto
      args:
        - MOSQUITTO_VERSION=${MOSQUITTO_VERSION:-latest}
    container_name: mosquitto
    environment:
      - MOSQUITTO_USERNAME=${MOSQUITTO_USERNAME}
      - MOSQUITTO_PASSWORD=${MOSQUITTO_PASSWORD}
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    configs:
      - source: mosquitto-config
        target: /mosquitto/config/mosquitto.conf
      - source: mosquitto-init_db
        target: /docker-entrypoint-initdb.d/init-influxdb.sh
    volumes:
      - type: bind
        source: ./mosquitto/data
        target: /mosquitto/data
      - type: bind
        source: ./mosquitto/log
        target: /mosquitto/log

  tasmoadmin:
    container_name: tasmoadmin
    image: raymondmm/tasmoadmin:v1.7.0
    ports:
      - "81:80"
    restart: always
    volumes:
      - type: bind
        source: ./tasmoadmin/data
        target: /data

config:
  # Influxdb
  influxdb-config:
    -file: ./influxdb/config/influxdb.conf
  influxdb-init_db:
    -file: ./influxdb/scripts/influxdb-init.iql
  # Grafana
  grafana-config:
    - file: ./grafana/config/grafana.ini
  # Mosquitto
  mosquitto-config:
    - file: ./mosquitto/config/mosquitto.conf
  mosquitto-init_db:
    -file: ./mosquitto/scripts/init-influxdb.sh

secrets:
  # influxdb_admin_user:
  #   file: "./sectrets/influxdb/influxdb_admin_user"
  # influxdb_admin_password:
  #   file: "./sectrets/influxdb/influxdb_admin_password"
  grafana_admin_user:
    file: "./sectrets/grafana/grafana_admin_user"
  grafana_admin_password:
    file: "./sectrets/grafana/grafana_admin_password"
