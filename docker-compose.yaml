version: "3.9"

services:
  db:
    container_name: influxdb
    # image: "arm32v7/influxdb:latest"
    image: "influxdb:latest"
    ports:
      - "8086:8086"
    restart: always
    env_file: docker/influx/.env
    volumes:
      - type: bind
        source: ./volumes/influxdb/db_data
        target: /var/lib/influxdb
      # - type: bind
      #   source: ./docker/influx/init-influxdb.sh
      #   target: /init-influxdb.sh
    secrets:
      - influx_user
      - influx_passwd
      - influx_admin_user
      - influx_admin_passwd

  grafana:
    container_name: grafana
    image: grafana/grafana:7.5.6
    env_file: docker/grafana/.env
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./volumes/grafana/data
        target: /var/lib/grafana
      - type: bind
        source: ./volumes/grafana/home
        target: /usr/share/grafana
      - type: bind
        source: ./volumes/grafana/log
        target: /var/log/grafana
      - type: bind
        source: ./volumes/grafana/plugins
        target: /var/lib/grafana/plugins
      - type: bind
        source: ./volumes/grafana/provisioning
        target: /etc/grafana/provisioning

  mosquitto:
    image: eclipse-mosquitto:${MOSQUITTO_VERSION:-latest}
    build:
      context: .
      dockerfile: dockerfile.mosquitto
      args:
        - MOSQUITTO_VERSION=${MOSQUITTO_VERSION:-latest}
    container_name: mosquitto
    env_file: docker/mosquitto/.env
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - type: bind
        source: ./mosquitto/data
        target: /mosquitto/data
      - type: bind
        source: ./mosquitto/log
        target: /mosquitto/log
      - type: bind
        source: ./mosquitto/config/mosquitto.conf
        target: /mosquitto/config/mosquitto.conf
      - type: bind
        source: ./docker/mosquitto/docker-entrypoint.sh
        target: /docker-entrypoint-initdb.d/docker-entrypoint.sh

  tasmoadmin:
    container_name: tasmoadmin
    image: raymondmm/tasmoadmin:v1.7.0
    ports:
      - "81:80"
    restart: always
    volumes:
      - type: bind
        source: ./tasmoadmin/data
        target: /data

secrets:
  # Influx
  influx_user:
    file: "./docker/influx/secrets/influx_user"
  influx_passwd:
    file: "./docker/influx/secrets/influx_passwd"
  influx_admin_user:
    file: "./docker/influx/secrets/influx_admin_user"
  influx_admin_passwd:
    file: "./docker/influx/secrets/influx_admin_passwd"
